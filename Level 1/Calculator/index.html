<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./Styles/style.css">

    <script src="./JS/script.js" defer></script>
</head>

<body>

    <main>
        <div class="container">
            <button class="btn-his">History</button>
            <p class="temp-history"></p>
            <div class="form">
                <input name="field" type="text" placeholder="0" readonly>
            </div>
            <div class="btns">
                <div class="clear-btns">
                    <button class="cancel">C</button>
                    <button class="backspace">x</button>
                </div>
                <div class="num-btns">
                    <input class="num" value="7" readonly>
                    <input class="num" value="8" readonly>
                    <input class="num" value="9" readonly>
                    <input class="num" value="/" readonly>
                    <input class="num" value="4" readonly>
                    <input class="num" value="5" readonly>
                    <input class="num" value="6" readonly>
                    <input class="num" value="*" readonly>
                    <input class="num" value="1" readonly>
                    <input class="num" value="2" readonly>
                    <input class="num" value="3" readonly>
                    <input class="num" value="-" readonly>
                    <input class="num" value="." readonly>
                    <input class="num" value="0" readonly>
                    <input class="num" value="+" readonly>
                    <input class="num" value="=" readonly>
                </div>
            </div>
        </div>
        <div class="all-history">
            <div class="historys">
            </div>
        </div>
    </main>

</body>

</html>
